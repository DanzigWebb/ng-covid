<div class="country" *ngIf="(countryCases$ | async) as cases">
  <h3>{{countryName}}</h3>

  <p>population: {{cases.All.population}}</p>
  <p>confirmed: {{cases.All.confirmed}}</p>
  <p>recovered: {{cases.All.recovered}}</p>
  <p>deaths: {{cases.All.deaths}}</p>
</div>

<apx-chart
  [series]="series"
  [chart]="chart"
  [dataLabels]="dataLabels"
  [markers]="markers"
  [title]="title"
  [fill]="fill"
  [yaxis]="yaxis"
  [xaxis]="xaxis"
  [tooltip]="tooltip"
  [autoUpdateSeries]="true"
></apx-chart>
