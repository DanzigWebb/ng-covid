<mat-selection-list [multiple]="false" class="list" (selectionChange)="onSelected($event)">
  <mat-list-option class="list-item" [selected]="typeOfCase === 'confirmed'" [value]="'confirmed'">
    <div class="list-content">
      <span>confirmed:</span>
      <span>{{confirmed | number}}</span>
    </div>
  </mat-list-option>
  <mat-list-option class="list-item" [selected]="typeOfCase === 'recovered'" [value]="'recovered'">
    <div class="list-content">
      <span>recovered:</span>
      <span>{{recovered | number}}</span>
    </div>
  </mat-list-option>
  <mat-list-option class="list-item" [selected]="typeOfCase === 'deaths'" [value]="'deaths'">
    <div class="list-content">
      <span>deaths:</span>
      <span>{{deaths | number}}</span>
    </div>
  </mat-list-option>
</mat-selection-list>
